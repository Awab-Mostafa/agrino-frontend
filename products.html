<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Products</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts and Boxicons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="logo">Our <span>Project</span></a>
      <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">SDGs</a>
        <a href="index.html#projects">Previous solutions</a>
        <a href="index.html#ourteam">Our Team</a>
      </nav>
      <div class="header-buttons">
        <button class="gradient-btn">
          <a href="index.html#contact" class="gradient-btn">Contact Us</a>
        </button>
      </div>
    </header>

    <!-- Products Section -->
    <section class="projects" id="cart-section" style="padding-top: 10rem;">
      <h2 class="heading">My Products</h2>
      <div class="projects-box1" id="cart-items">
        <!-- سيتم عرض المنتجات من localStorage هنا -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Jonathan. All Rights Reserved.</p>
    </footer>

    <!-- Script لتحديث وعرض المنتجات من localStorage -->
    <script>
      // عرض المنتجات عند تحميل الصفحة
      window.addEventListener("DOMContentLoaded", displayCartItems);

      // دالة لعرض المنتجات في صفحة "My Products"
      function displayCartItems() {
        const cartItemsContainer = document.getElementById("cart-items");
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let html = "";
        
        if (cartItems.length === 0) {
          // عرض رسالة "No items here" بخط كبير إذا لم توجد منتجات
          html =
            "<p style='font-size: 3rem; text-align: center; color: #fff;'>No items here</p>";
        } else {
          cartItems.forEach((item, index) => {
            let imagePath = item.image;
            html += `
              <div class="projects-card1">
                <div class="image-container">
                  <img src="${imagePath}" alt="${item.name} Image">
                </div>
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <p>Price: ${item.price} EGP</p>
                <p>Quantity: ${item.quantity}</p>
                <button class="card-btn" onclick="removeItem(${index})">Remove</button>
              </div>
            `;
          });
          // إضافة زر "Checkout" ليكون في منتصف الصفحة ويمتد عبر كل الأعمدة
          html += `
            <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; margin-top: 2rem;">
              <button class="card-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
          `;
        }
        
        cartItemsContainer.innerHTML = html;
      }

      // دالة لإزالة عنصر من السلة وتحديث العرض
      function removeItem(index) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        cartItems.splice(index, 1);
        localStorage.setItem("cartItems", JSON.stringify(cartItems));
        displayCartItems();
      }
    </script>
  </body>
</html>
